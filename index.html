<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦ž Gold Trading Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #e0e6f0;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1f3a 0%, #0a0e27 100%);
            padding: 20px 30px;
            border-bottom: 1px solid #2a2f4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price-ticker {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
        }

        .price {
            color: #00ff88;
            font-size: 28px;
        }

        .change {
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 16px;
        }

        .change.positive {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .change.negative {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 80px);
        }

        .chart-section {
            background: #13172e;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #2a2f4a;
        }

        .news-section {
            background: #13172e;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #2a2f4a;
            overflow-y: auto;
        }

        .news-section h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .news-item {
            background: #1a1f3a;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 3px solid #ffd700;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .news-item:hover {
            background: #21263f;
            transform: translateX(5px);
        }

        .news-item h3 {
            color: #e0e6f0;
            font-size: 16px;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #8899bb;
            margin-top: 8px;
        }

        .news-source {
            color: #ffd700;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8899bb;
        }

        .refresh-btn {
            background: #ffd700;
            color: #0a0e27;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #ffed4e;
            transform: scale(1.05);
        }

        /* Scrollbar styling */
        .news-section::-webkit-scrollbar {
            width: 8px;
        }

        .news-section::-webkit-scrollbar-track {
            background: #0a0e27;
        }

        .news-section::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 4px;
        }

        .news-section::-webkit-scrollbar-thumb:hover {
            background: #ffed4e;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¦ž Gold Trading Dashboard</h1>
        <div class="price-ticker">
            <span style="color: #8899bb;">XAU/USD:</span>
            <span class="price" id="goldPrice">Loading...</span>
            <span class="change positive" id="goldChange">+0.00%</span>
        </div>
    </div>

    <div class="container">
        <div class="chart-section">
            <!-- TradingView Widget -->
            <div class="tradingview-widget-container" style="height: 100%; width: 100%;">
                <div id="tradingview_chart" style="height: 100%;"></div>
            </div>
        </div>

        <div class="news-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>ðŸ“° Latest Gold News</h2>
                <button class="refresh-btn" onclick="loadNews()">Refresh</button>
            </div>
            <div id="newsContainer">
                <div class="loading">Loading news...</div>
            </div>
        </div>
    </div>

    <!-- TradingView Lightweight Charts -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Initialize TradingView Chart
        new TradingView.widget({
            "width": "100%",
            "height": "100%",
            "symbol": "OANDA:XAUUSD",
            "interval": "15",
            "timezone": "America/New_York",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#13172e",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_chart",
            "studies": [
                "RSI@tv-basicstudies",
                "MASimple@tv-basicstudies"
            ],
            "backgroundColor": "#13172e",
            "gridColor": "rgba(42, 47, 74, 0.3)",
            "hide_side_toolbar": false
        });

        // Fetch real-time gold price
        async function updateGoldPrice() {
            try {
                // Using a free API for gold prices
                const response = await fetch('https://api.metalpriceapi.com/v1/latest?api_key=DEMO&base=XAU&currencies=USD');
                const data = await response.json();
                
                if (data.rates && data.rates.USD) {
                    const price = (1 / data.rates.USD).toFixed(2);
                    document.getElementById('goldPrice').textContent = '$' + price;
                    
                    // Mock change % (in production, calculate from previous close)
                    const change = (Math.random() * 2 - 1).toFixed(2);
                    const changeEl = document.getElementById('goldChange');
                    changeEl.textContent = (change >= 0 ? '+' : '') + change + '%';
                    changeEl.className = 'change ' + (change >= 0 ? 'positive' : 'negative');
                }
            } catch (error) {
                console.error('Error fetching gold price:', error);
                document.getElementById('goldPrice').textContent = '$2,050.00';
            }
        }

        // Load news from multiple sources
        async function loadNews() {
            const newsContainer = document.getElementById('newsContainer');
            newsContainer.innerHTML = '<div class="loading">Loading latest news...</div>';

            try {
                // Using NewsAPI (you'll need to sign up for a free API key at newsapi.org)
                // For now, using demo data
                const goldNews = [
                    {
                        title: "Gold Prices Surge as Fed Signals Rate Cut Potential",
                        source: "Bloomberg",
                        time: "2 hours ago",
                        url: "#"
                    },
                    {
                        title: "Central Banks Increase Gold Reserves Amid Economic Uncertainty",
                        source: "Reuters",
                        time: "4 hours ago",
                        url: "#"
                    },
                    {
                        title: "Technical Analysis: Gold Testing Key Resistance at $2,100",
                        source: "Kitco News",
                        time: "6 hours ago",
                        url: "#"
                    },
                    {
                        title: "Mining Stocks Rally Following Gold's Strong Performance",
                        source: "MarketWatch",
                        time: "8 hours ago",
                        url: "#"
                    },
                    {
                        title: "Asian Demand for Physical Gold Hits 5-Year High",
                        source: "Financial Times",
                        time: "10 hours ago",
                        url: "#"
                    },
                    {
                        title: "Gold ETF Inflows Reach Record Levels in Q1",
                        source: "CNBC",
                        time: "12 hours ago",
                        url: "#"
                    },
                    {
                        title: "Geopolitical Tensions Drive Safe-Haven Flows into Gold",
                        source: "WSJ",
                        time: "14 hours ago",
                        url: "#"
                    }
                ];

                newsContainer.innerHTML = goldNews.map(article => `
                    <div class="news-item" onclick="window.open('${article.url}', '_blank')">
                        <h3>${article.title}</h3>
                        <div class="news-meta">
                            <span class="news-source">${article.source}</span>
                            <span>${article.time}</span>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading news:', error);
                newsContainer.innerHTML = '<div class="loading">Error loading news. Please try again.</div>';
            }
        }

        // Initialize
        updateGoldPrice();
        loadNews();
        
        // Update price every 30 seconds
        setInterval(updateGoldPrice, 30000);
    </script>
</body>
</html>
