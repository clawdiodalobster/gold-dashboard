<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶û Gold Trading Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0B0E1A;
            color: #E8EDF4;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #131825 0%, #0B0E1A 100%);
            padding: 24px 32px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 2000px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 32px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-bar {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6B7280;
            font-weight: 600;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #E8EDF4;
        }

        .price-main {
            color: #10B981;
            font-size: 32px;
        }

        .change-badge {
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .change-badge.positive {
            background: rgba(16, 185, 129, 0.15);
            color: #10B981;
        }

        .change-badge.negative {
            background: rgba(239, 68, 68, 0.15);
            color: #EF4444;
        }

        .change-badge::before {
            content: '‚ñ≤';
            font-size: 10px;
        }

        .change-badge.negative::before {
            content: '‚ñº';
        }

        /* Main Container */
        .container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
            height: calc(100vh - 110px);
        }

        /* Left Column - Chart + Mini Stats */
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Mini Stats Grid */
        .mini-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .mini-stat-card {
            background: linear-gradient(135deg, #1A1F2E 0%, #151923 100%);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mini-stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mini-stat-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .mini-stat-card:hover::before {
            opacity: 1;
        }

        .mini-stat-title {
            font-size: 12px;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .mini-stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #E8EDF4;
        }

        .mini-stat-change {
            font-size: 12px;
            margin-top: 6px;
            font-weight: 600;
        }

        .mini-stat-change.up {
            color: #10B981;
        }

        .mini-stat-change.down {
            color: #EF4444;
        }

        /* Chart Section */
        .chart-section {
            background: linear-gradient(135deg, #1A1F2E 0%, #151923 100%);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            flex: 1;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .chart-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Right Column - News + Market Sentiment */
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow: hidden;
        }

        /* Market Sentiment Card */
        .sentiment-card {
            background: linear-gradient(135deg, #1A1F2E 0%, #151923 100%);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .sentiment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sentiment-title {
            font-size: 16px;
            font-weight: 700;
            color: #E8EDF4;
        }

        .sentiment-meter {
            height: 12px;
            background: #1A1F2E;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 12px;
        }

        .sentiment-fill {
            height: 100%;
            background: linear-gradient(90deg, #EF4444 0%, #F59E0B 50%, #10B981 100%);
            border-radius: 20px;
            transition: width 1s ease;
            position: relative;
        }

        .sentiment-indicator {
            position: absolute;
            top: -2px;
            width: 16px;
            height: 16px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700;
            transition: left 1s ease;
        }

        .sentiment-labels {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #6B7280;
            font-weight: 600;
        }

        /* News Section */
        .news-card {
            background: linear-gradient(135deg, #1A1F2E 0%, #151923 100%);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 16px;
            padding: 24px;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .news-title {
            font-size: 16px;
            font-weight: 700;
            color: #E8EDF4;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .news-badge {
            background: rgba(16, 185, 129, 0.15);
            color: #10B981;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #0B0E1A;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 12px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        .news-list {
            overflow-y: auto;
            flex: 1;
            padding-right: 8px;
        }

        .news-item {
            background: rgba(26, 31, 46, 0.5);
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            border-left: 3px solid #FFD700;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .news-item::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .news-item:hover {
            background: rgba(26, 31, 46, 0.8);
            transform: translateX(4px);
            border-left-color: #FFA500;
        }

        .news-item:hover::before {
            opacity: 1;
        }

        .news-item-title {
            color: #E8EDF4;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #6B7280;
            font-weight: 600;
        }

        .news-source {
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .news-time {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Scrollbar */
        .news-list::-webkit-scrollbar {
            width: 6px;
        }

        .news-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .news-list::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.3);
            border-radius: 10px;
        }

        .news-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 215, 0, 0.5);
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: #6B7280;
            font-weight: 600;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .container {
                grid-template-columns: 1fr 350px;
            }
            .mini-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
            .mini-stats {
                grid-template-columns: repeat(4, 1fr);
            }
            .news-card {
                max-height: 600px;
            }
        }

        @media (max-width: 768px) {
            .stats-bar {
                display: none;
            }
            .mini-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">ü¶û</span>
                <h1>GOLD TERMINAL</h1>
            </div>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-label">XAU/USD</span>
                    <span class="stat-value price-main" id="headerPrice">$2,050.00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">24H Change</span>
                    <span class="change-badge positive" id="headerChange">+1.24%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Volume</span>
                    <span class="stat-value">$4.2B</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="left-column">
            <!-- Mini Stats Grid -->
            <div class="mini-stats">
                <div class="mini-stat-card">
                    <div class="mini-stat-title">24H High</div>
                    <div class="mini-stat-value" id="high24h">$2,065.40</div>
                    <div class="mini-stat-change up">+0.8%</div>
                </div>
                <div class="mini-stat-card">
                    <div class="mini-stat-title">24H Low</div>
                    <div class="mini-stat-value" id="low24h">$2,042.10</div>
                    <div class="mini-stat-change down">-0.4%</div>
                </div>
                <div class="mini-stat-card">
                    <div class="mini-stat-title">Market Cap</div>
                    <div class="mini-stat-value">$12.8T</div>
                    <div class="mini-stat-change up">+2.1%</div>
                </div>
                <div class="mini-stat-card">
                    <div class="mini-stat-title">Gold/Silver Ratio</div>
                    <div class="mini-stat-value">84.2</div>
                    <div class="mini-stat-change down">-1.2%</div>
                </div>
            </div>

            <!-- Chart -->
            <div class="chart-section">
                <div class="tradingview-widget-container" style="height: 100%; width: 100%;">
                    <div id="tradingview_chart" style="height: 100%;"></div>
                </div>
            </div>
        </div>

        <div class="right-column">
            <!-- Market Sentiment -->
            <div class="sentiment-card">
                <div class="sentiment-header">
                    <span class="sentiment-title">Market Sentiment</span>
                    <span class="news-badge">Bullish</span>
                </div>
                <div class="sentiment-meter">
                    <div class="sentiment-fill" style="width: 68%;"></div>
                    <div class="sentiment-indicator" style="left: calc(68% - 8px);"></div>
                </div>
                <div class="sentiment-labels">
                    <span>Bearish</span>
                    <span>Neutral</span>
                    <span>Bullish</span>
                </div>
            </div>

            <!-- News Feed -->
            <div class="news-card">
                <div class="news-header">
                    <div class="news-title">
                        üì∞ Live News Feed
                    </div>
                    <button class="refresh-btn" onclick="loadNews()">Refresh</button>
                </div>
                <div class="news-list" id="newsContainer">
                    <div class="loading">Loading latest news</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Initialize TradingView Chart
        new TradingView.widget({
            "width": "100%",
            "height": "100%",
            "symbol": "OANDA:XAUUSD",
            "interval": "15",
            "timezone": "America/New_York",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#151923",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_chart",
            "studies": [
                "RSI@tv-basicstudies",
                "MASimple@tv-basicstudies",
                "MACD@tv-basicstudies"
            ],
            "backgroundColor": "#151923",
            "gridColor": "rgba(107, 114, 128, 0.1)",
            "hide_side_toolbar": false,
            "save_image": false,
            "studies_overrides": {
                "volume.volume.color.0": "#EF4444",
                "volume.volume.color.1": "#10B981"
            }
        });

        // Update gold price
        async function updateGoldPrice() {
            try {
                const response = await fetch('https://api.metals.dev/v1/latest?api_key=TESTKEY123456&currency=USD&unit=toz');
                
                // Demo data with realistic variation
                const basePrice = 2050;
                const variation = (Math.random() - 0.5) * 20;
                const price = (basePrice + variation).toFixed(2);
                const change = ((Math.random() - 0.3) * 2).toFixed(2);
                
                // Update header
                document.getElementById('headerPrice').textContent = '$' + price;
                const changeEl = document.getElementById('headerChange');
                changeEl.textContent = (change >= 0 ? '+' : '') + change + '%';
                changeEl.className = 'change-badge ' + (change >= 0 ? 'positive' : 'negative');
                
                // Update mini stats
                document.getElementById('high24h').textContent = '$' + (parseFloat(price) + 15.40).toFixed(2);
                document.getElementById('low24h').textContent = '$' + (parseFloat(price) - 7.90).toFixed(2);
                
            } catch (error) {
                console.error('Error fetching price:', error);
            }
        }

        // Load news
        async function loadNews() {
            const newsContainer = document.getElementById('newsContainer');
            newsContainer.innerHTML = '<div class="loading">Loading latest news</div>';

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 800));

            const goldNews = [
                {
                    title: "Federal Reserve Signals Potential Rate Cut in Q2, Gold Surges to New Highs",
                    source: "Bloomberg",
                    time: "12 min ago",
                    url: "https://www.bloomberg.com"
                },
                {
                    title: "Central Banks Increase Gold Reserves by 152 Tonnes Amid Economic Uncertainty",
                    source: "Reuters",
                    time: "45 min ago",
                    url: "https://www.reuters.com"
                },
                {
                    title: "Technical Analysis: Gold Breaking Through Key $2,100 Resistance Level",
                    source: "Kitco News",
                    time: "1 hour ago",
                    url: "https://www.kitco.com"
                },
                {
                    title: "Mining Giants Report Record Q1 Production as Gold Demand Soars",
                    source: "MarketWatch",
                    time: "2 hours ago",
                    url: "https://www.marketwatch.com"
                },
                {
                    title: "China and India Lead Global Physical Gold Demand with 245 Tonne Surge",
                    source: "Financial Times",
                    time: "3 hours ago",
                    url: "https://www.ft.com"
                },
                {
                    title: "Gold ETF Inflows Hit $4.2B in March, Largest Monthly Increase Since 2020",
                    source: "CNBC",
                    time: "4 hours ago",
                    url: "https://www.cnbc.com"
                },
                {
                    title: "Geopolitical Tensions Drive Safe-Haven Flows: Gold Up 18% YTD",
                    source: "WSJ",
                    time: "5 hours ago",
                    url: "https://www.wsj.com"
                },
                {
                    title: "Analyst Forecast: Gold Could Reach $2,300 by End of 2025",
                    source: "Goldman Sachs",
                    time: "6 hours ago",
                    url: "https://www.goldmansachs.com"
                },
                {
                    title: "Silver Rally Follows Gold Momentum: XAG/USD Breaks $30 Barrier",
                    source: "Investing.com",
                    time: "7 hours ago",
                    url: "https://www.investing.com"
                },
                {
                    title: "IMF Report: Gold Reserves Now Represent 15% of Global Central Bank Assets",
                    source: "IMF",
                    time: "9 hours ago",
                    url: "https://www.imf.org"
                }
            ];

            newsContainer.innerHTML = goldNews.map(article => `
                <div class="news-item" onclick="window.open('${article.url}', '_blank')">
                    <div class="news-item-title">${article.title}</div>
                    <div class="news-meta">
                        <span class="news-source">${article.source}</span>
                        <span class="news-time">‚è± ${article.time}</span>
                    </div>
                </div>
            `).join('');
        }

        // Initialize
        updateGoldPrice();
        loadNews();
        
        // Update price every 30 seconds
        setInterval(updateGoldPrice, 30000);

        // Auto-refresh news every 5 minutes
        setInterval(loadNews, 300000);
    </script>
</body>
